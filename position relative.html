<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image</title>
    <style>
        /* Style for the container holding both the image and text */
        .container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid blue;
            /* max-width: 600px; Adjust as needed */
        }

        /* Style for the image */
        .image {
            width: 100%
        }

        /* Style for the text placed over the image */
        .text {
            border:1px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
             transform: translate(-150%, -500%);
            color: white;
            font-weight: 800;
            font-size: 50px;
            text-align: center;
            /* Additional styles can be added as needed */
        }
    </style>
</head>
<body>

<div class="container">
    <img class="image" src="Banner Image.png" alt="Your Image">
    <div class="text">Your Text Here</div>
</div>

</body>
</html>
